<ion-content padding class="login-content-registro" *ngIf ="correoInformacion">
  <div>


    <div class="login-credentials">

      <ion-row style="height: 5px"></ion-row>

      <ion-item class="texto1" lines="none">
        <ion-input type="text" name="email" placeholder="email" requiered [(ngModel)]="email"></ion-input>
        <img width="20" height="20" slot="end" src="../../assets/Login/login-usericon-theme2.svg">  
      </ion-item>
      <ion-row style="height: 5px"></ion-row>

      <ion-item lines="none">
        <ion-input type="text" name="titulo" placeholder="Titulo" requiered [(ngModel)]="titulo"></ion-input>
      </ion-item>
      <ion-row style="height: 5px"></ion-row>

      <ion-item lines="none">
        <ion-input type="text" name="mensaje" placeholder="Escribe aqui tu mensaje" requiered [(ngModel)]="mensaje"></ion-input>
      </ion-item>
      

      <ion-button (click)="EnviarCorreo();" class="login-btn">ENVIAR
      </ion-button>
      <ion-button (click)="GoToInicio();" class="login-btn">VOLVER A LOGIN
      </ion-button>
    </div> 
    
  </div>
</ion-content>
