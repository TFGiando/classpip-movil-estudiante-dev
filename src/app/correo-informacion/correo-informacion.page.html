<ion-content padding class="login-content-registro" *ngIf ="correoInformacion">
  <div>


    <div class="login-credentials">

      <ion-row style="height: 5px"></ion-row>

      <ion-item lines="none">
        <ion-input type="text" name="nombre" placeholder="Nombre" requiered [(ngModel)]="nombre"></ion-input>
        <img width="20" height="20" slot="end" src="../../assets/Login/login-usericon-theme2.svg">  
      </ion-item>
      <ion-row style="height: 10px"></ion-row>

      <ion-item lines="none">
        <ion-input type="text" name="email" placeholder="Correo electrónico" requiered [(ngModel)]="email"></ion-input>
        <img width="20" height="20" slot="end" src="../../assets/Login/login-usericon-theme2.svg">  
      </ion-item>
      <ion-row style="height: 10px"></ion-row>

      <ion-item lines="none">
        <ion-input type="text" name="telefono" placeholder="Teléfono" requiered [(ngModel)]="telefono"></ion-input>
        <img width="20" height="20" slot="end" src="../../assets/Login/login-usericon-theme2.svg">  
      </ion-item>
      <ion-row style="height: 50px"></ion-row>


      <ion-item lines="none">
        <ion-input type="text" name="asunto" placeholder="Asunto" requiered [(ngModel)]="asunto"></ion-input>
      </ion-item>
      <ion-row style="height: 10px"></ion-row>

      <ion-item lines="none">
        <ion-input type="text" name="mensaje" placeholder="Escribe aquí tu mensaje" requiered [(ngModel)]="mensaje"></ion-input>
      </ion-item>
      

      <ion-button (click)="EnviarCorreo();" class="login-btn">ENVIAR
      </ion-button>
      <ion-button (click)="GoToInicio();" class="login-btn">VOLVER A LOGIN
      </ion-button>
    </div> 
    
  </div>
</ion-content>
