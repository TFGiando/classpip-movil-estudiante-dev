<ion-header class="juegos-header">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <!--TODO: prevent user go back if form is completed-->
      <ion-back-button class="menu-btn"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Evaluar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{DameImagenEvaluado()}}" alt="profile">
      </ion-avatar>
      <ion-label>
        <h2>{{DameNombreEvaluado()}}</h2>
        <h3>{{juego.NombreJuego}}</h3>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-card *ngIf="rubrica">
    <ion-list lines="none">
      <ion-list-header>
        <h1>{{rubrica.Nombre}}</h1>
      </ion-list-header>
      <div *ngFor="let criterio of rubrica.Criterios; let i = index">
        <ion-item>
          <h2>{{criterio.Nombre}}</h2>
          <ion-checkbox slot="end" color="primary" [(ngModel)]="allCompleted[i]" [indeterminate]="indeterminated[i]" (click)="SetAll(i)"></ion-checkbox>
        </ion-item>
        <ion-item *ngFor="let elemento of criterio.Elementos; let j = index">
          <ion-text>{{elemento}}</ion-text>
          <ion-checkbox slot="end" color="success" [(ngModel)]="respuestaEvaluacion[i][j]" (ionChange)="CheckboxChanged(i)"></ion-checkbox>
        </ion-item>
      </div>
    </ion-list>
    <!--TODO: Load screen when submited-->
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Observaciones:</ion-card-title>
      <ion-card-subtitle>Deja alguna observaci√≥n</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-textarea [(ngModel)]="comentario"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button expand="block" color="success" (click)="EnviarRespuesta()">Enviar</ion-button>
</ion-footer>
