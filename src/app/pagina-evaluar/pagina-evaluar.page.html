<ion-header class="juegos-header">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button class="menu-btn"></ion-back-button>
    </ion-buttons>
    <ion-title>Evaluar a ...</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="rubrica && juego.metodoSubcriterios">
    <ion-list lines="none">
      <ion-list-header>
        <h1>{{rubrica.Nombre}}</h1>
      </ion-list-header>
      <div *ngFor="let criterio of rubrica.Criterios; let i = index">
        <ion-item>
          <h2>{{criterio.Nombre}} ({{juego.Pesos[i][0]}}%)</h2>
        </ion-item>
        <ion-item *ngFor="let elemento of criterio.Elementos; let j = index">
          <ion-grid>
            <ion-row>
              <ion-col size="10">
                <div>
                  <ion-text>{{elemento}} ({{juego.Pesos[i][j+1]}}%)</ion-text>
                </div>
              </ion-col>
              <ion-col size="2">
                <div>
                  <ion-input slot="end" type="number" value="0" min="0" max="10"></ion-input>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
